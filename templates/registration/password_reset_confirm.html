{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<h2>Set a New Password</h2>
<p>Please enter your new password below.</p>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Reset Password</button>
</form>
<a href="{% url 'login' %}">Back to Login</a>
{% endblock %}
