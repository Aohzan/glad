{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<h2>Change Your Password</h2>
<p>Please enter your old password and your new password below.</p>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Change Password</button>
</form>
<a href="{% url 'login' %}">Back to Login</a>
{% endblock %}
