[alembic]
script_location = alembic
prepend_sys_path = .
# timezone =
# truncate_slug_length = 40
# revision_environment = false
# sourceless = false
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions
# version_path_separator = :
version_path_separator = os
# recursive_version_locations = false
# sqlalchemy.url = read from FastAPI config

[post_write_hooks]
# hooks = ruff
# ruff.type = exec
# ruff.executable = %(here)s/.venv/bin/ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
